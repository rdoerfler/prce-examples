<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRCE Audio Examples</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    h2 {
      margin-top: 2em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 2em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    audio {
      width: 150px;
    }
  </style>
</head>
<body>

<h1>PRCE Audio Examples</h1>

<script>
  // GitHub Pages base path (repo name)
  const basePath = "/prce-examples/audiofiles";

  // Define sequences for each dataset
  const sequences = {
    "C": [40, 56, 1, 3, 11, 13, 18, 30],
    "B": [46, 56, 5, 7, 13, 23, 29, 34],
    "A": [2, 14, 20, 22, 37, 39, 43, 31]
  };

  const datasets = ["C", "B", "A"]; // Changed order to C, B, A
  const models = ["HPN", "PTR"];

  function createTable(title, datasets, pathType) {
    document.write(`<h2>${title}</h2>`);

    datasets.forEach(dataset => {
      document.write(`<h3>Dataset ${dataset}</h3>`);
      document.write("<table>");
      document.write("<tr><th>Example</th><th>Target</th><th>HPN</th><th>PTR</th></tr>");

      const sequence = sequences[dataset];

      for (let i = 0; i < sequence.length; i++) {
        const seqNum = String(sequence[i]).padStart(2, "0");
        const rowNum = i + 1; // Sequential numbering 1-8

        let targetPath, hpnPredPath, ptrPredPath;

        if (pathType === "best") {
          targetPath = `${basePath}/HPN/${dataset}/test_inference/targets/targets_${seqNum}.mp3`;
          hpnPredPath = `${basePath}/HPN/${dataset}/test_inference/predictions/predictions_${seqNum}.mp3`;
          ptrPredPath = `${basePath}/PTR/${dataset}/test_inference/predictions/predictions_${seqNum}.mp3`;
        } else { // first
          targetPath = `${basePath}/HPN/${dataset}/epoch_001/targets/targets_${seqNum}.mp3`;
          hpnPredPath = `${basePath}/HPN/${dataset}/epoch_001/predictions/predictions_${seqNum}.mp3`;
          ptrPredPath = `${basePath}/PTR/${dataset}/epoch_001/predictions/predictions_${seqNum}.mp3`;
        }

        document.write("<tr>");
        document.write(`<td>${rowNum}</td>`);
        document.write(`<td><audio controls><source src="${targetPath}" type="audio/mpeg"></audio></td>`);
        document.write(`<td><audio controls><source src="${hpnPredPath}" type="audio/mpeg"></audio></td>`);
        document.write(`<td><audio controls><source src="${ptrPredPath}" type="audio/mpeg"></audio></td>`);
        document.write("</tr>");
      }

      document.write("</table>");
    });
  }

  // Create Best Predictions tables
  createTable("Best Predictions", datasets, "best");

  // Create First Predictions tables
  createTable("First Predictions", datasets, "first");
</script>

</body>
</html>
