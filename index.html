<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRCE Audio Examples</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    h2 {
      margin-top: 2em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 2em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    audio {
      width: 150px;
    }
  </style>
</head>
<body>

<h1>PRCE Audio Examples</h1>

<script>
  // GitHub Pages base path (repo name)
  const basePath = "/prce-examples/audiofiles";

  const datasets = ["A", "B", "C"];
  const models = ["HPN_model", "PTR_model"];
  const examples = 14;

  datasets.forEach(dataset => {
    document.write(`<h2>Dataset ${dataset}</h2>`);
    document.write("<table>");
    document.write("<tr><th>Example</th><th>Target</th><th>HPN</th><th>PTR</th></tr>");

    for (let i = 1; i <= examples; i++) {
      const idx = String(i).padStart(2, "0");

      const target = `${basePath}/HPN_model/${dataset}/test_inference/targets/targets_${idx}.mp3`;
      const hpnPred = `${basePath}/HPN_model/${dataset}/test_inference/predictions/predictions_${idx}.mp3`;
      const ptrPred = `${basePath}/PTR_model/${dataset}/test_inference/predictions/predictions_${idx}.mp3`;

      document.write("<tr>");
      document.write(`<td>${i}</td>`);
      document.write(`<td><audio controls><source src="${target}" type="audio/mpeg"></audio></td>`);
      document.write(`<td><audio controls><source src="${hpnPred}" type="audio/mpeg"></audio></td>`);
      document.write(`<td><audio controls><source src="${ptrPred}" type="audio/mpeg"></audio></td>`);
      document.write("</tr>");
    }

    document.write("</table>");
  });
</script>

</body>
</html>
